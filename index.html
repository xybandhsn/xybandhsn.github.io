<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="cover">
                <img src="cover-art.jpg" class="cover-art" alt="Cover Art">
            </div>
            
            <h1 class="song-title">安河桥北</h1>
            <p class="artist">演唱 花生奶</p>
            
            <audio id="audio">
                <source src="your-song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
                <input type="range" id="progress" class="progress" value="0">
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="control-btn" title="快退10秒"><i class='bx bx-rewind'></i></button>
                <button id="play-btn" class="control-btn play"><i class='bx bx-play'></i></button>
                <button id="next-btn" class="control-btn" title="快进10秒"><i class='bx bx-fast-forward'></i></button>
                <button id="loop-btn" class="control-btn" title="单曲循环"><i class='bx bx-repeat'></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
